<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div class="cursor"></div>
    <div id="root">
        <div class="main">
            <div class="output">
                <div class="small-text" id="small-display"></div>
                <div class="big-text" id="big-display">0</div>
            </div>

            <button class="span-2 press">AC</button>
            <button class="press">DEL</button>
            <button class="press">รท</button>
            <button class="press">1</button>
            <button class="press">2</button>
            <button class="press">3</button>
            <button class="press">*</button>
            <button class="press">4</button>
            <button class="press">5</button>
            <button class="press">6</button>
            <button class="press">+</button>
            <button class="press">7</button>
            <button class="press">8</button>
            <button class="press">9</button>
            <button class="press">-</button>
            <button class="press bottom-left">.</button>
            <button class="press">0</button>
            <button class="press span-2 bottom-right">=</button>

        </div>
    </div>
    
    <!-- <script src="index.js" type="text/babel"></script> -->
    <script src="evaluate.js"></script>

</body>
</html>
